- name: Silvia Gimenez Piñas
  description: És una perruquera excel.lent i el més important, estima els gossos i les bestietes en general com poca gent hi ha!! M'ha ajudat a recuperar un gat que anava perdut pel parc, i un pollet de tòrtola que vaig recollir del parc també...Per deixar-hi el gos amb tota la tranquil.litat del món! Gràcies Laura!
  title: Clinta de Gos Feliç

- name: Iñaki De Erausquin Pedrerol
  description: Un lloc meravellós. Un tracte exquisit. Els animals són, per la Laura, part de la seva familia quan són amb ella. Molt recomanable.
  title: Clint de Gos Feliç
